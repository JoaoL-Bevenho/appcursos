<!DOCTYPE html> 	
<html lang="en"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>		
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Add Guest Modal-->
		<div class="modal fade" id="register-event-modal" tabindex="-1"
			 role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Register Event</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<form method="post">
						<div class="modal-body">
							<div class="form-group">
								<div class="form-label-group">
									<input type="text" id="nameEventInsert" name="nameEvent" class="form-control"  placeholder="Name" required/>
									<label for="nameEventInsert">Name</label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-label-group">
									<input type="text" id="placeEventInsert" name="placeEvent" class="form-control" placeholder="Place" required/>
									<label for="placeEventInsert">Place</label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<div class="col-md-6">
										<div class="form-label-group">
											<input type="date" id="dateEventInsert" name="dateEvent" class="form-control" placeholder="Date" required/>
											<label for="dateEventInsert">Date</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-label-group">
											<input type="text" id="timeEventInsert" name="timeEvent" class="form-control" placeholder="Time" required/>
											<label for="timeEventInsert">Time</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<input type="submit" class="btn btn-primary btn-block btn-primary-overwrite" value="Add Event"/>
                			<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
