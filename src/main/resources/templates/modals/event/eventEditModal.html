<!DOCTYPE html> 	
<html lang="en"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>		
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Edit Guest Modal-->
		<div class="modal fade" id="edit-event-modal" tabindex="-1"
			 role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit Event</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="form-label-group">
								<input type="text" id="nameEventEdit" name="nameEvent" class="form-control" placeholder="Name" required/>
								<label for="nameEventEdit">Name</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-label-group">
								<input type="text" id="placeEventEdit" name="placeEvent" class="form-control" placeholder="Place" required/>
								<label for="placeEventEdit">Place</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<div class="form-label-group">
										<input type="date" id="dateEventEdit" name="dateEvent" class="form-control" placeholder="Date" required/>
										<label for="dateEventEdit">Date</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-label-group">
										<input type="text" id="timeEventEdit" name="timeEvent" class="form-control" placeholder="Time" required/>
										<label for="timeEventEdit">Time</label>
									</div>
								</div>
							</div>
						</div>
						<label id="idEventEdit" name="idEvent" hidden></label>
					</div>
					<div class="modal-footer">
						<a id="editEventSubmit" href="#" onclick="changeEventEditHref(nameEventEdit.value, placeEventEdit.value, dateEventEdit.value, timeEventEdit.value, idEventEdit.innerHTML)" class="btn btn-primary btn-block btn-primary-overwrite">Edit Event</a>
						<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
