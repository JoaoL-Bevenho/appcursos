	<script>
		var assentosDisp     = 3;
		var assentosIdaUso   = 3;
		var assentosVoltaUso = 3;
		
		function reservarAssentoIda(assento){

			if(assento.className == "assentoReservado"){
				assentosIdaUso--;
				assento.className = "assentoVazio"
			}else if(assento.className == "assentoVazio"){
				assentosIdaUso++;
				if(assentosIdaUso <= assentosDisp){
					assento.className = "assentoReservado"				
				}else{assentosIdaUso=3;}
			}
				//alert(assento.className);			
		} 
		
		function reservarAssentoVolta(assento){

			if(assento.className == "assentoReservado"){
				assentosVoltaUso--;
				assento.className = "assentoVazio"
			}else if(assento.className == "assentoVazio"){
				assentosVoltaUso++;
				if(assentosVoltaUso <= assentosDisp){
					assento.className = "assentoReservado"				
				}else{assentosVoltaUso=3;}
			}
				//alert(assento.className);			
		} 		
		function cancelar(){
			if(confirm('Deseja realmente cancelar a venda?')){
				window.location = 'venda_bilhete_externo1.htm';
			}
		}		
	</script>
